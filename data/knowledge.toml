[tools.rust.installers.script.macos]
install = '''curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y'''
uninstall = '''rustup self uninstall -y 2>/dev/null || echo "Rust not installed via rustup"'''
update = '''rustup update'''


